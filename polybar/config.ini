[colors]
background = #00000000
background-alt = #FFA200
foreground = #C5C8C6
primary = #D02706
secondary = #FFB83D
alert = #A54242
disabled = #707880
white = #FFFFFF
black = #000000

;66ACC2
[bar/example]
width = 100%
height = 24pt
radius = 15

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = System-ui:style=Regular:size=11;2
font-1 = Symbols Nerd Font Mono:style=Regular:size=11;2

modules-left = xworkspaces xwindow
modules-right = system-usb-udev filesystem memory cpu pulseaudio popup-calendar date-time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = icewm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.black}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.secondary}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#FFA200} %mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

;[module/xxxwindow]
;type = custom/script
;interval = 0
;exec = /home/dampdigits/xxxwindow.sh

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.background-alt}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " 󰖁 "
label-muted-foreground = ${colors.disabled}

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 2

; Right and Middle click
click-right = pavucontrol
; click-middle = 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.background-alt}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.background-alt}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.background-alt}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date-time]
type = internal/date
interval = 1

date = %a, %d %h
date-alt = %d %B %Y 
time = %l:%M %p
time-alt = %l:%M:%S %p

format-prefix = " "
label = %time%
label-background= ${colors.background}
format-prefix-foreground = ${colors.background-alt}

[module/popup-calendar]
format-prefix = "󰸗 "
format-prefix-foreground = ${colors.background-alt}
type = custom/script
exec = ~/.config/polybar-scripts/popup-calendar.sh
interval = 5
click-left = ~/.config/polybar-scripts/popup-calendar.sh --popup &

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/system-usb-udev]
type = custom/script
exec = ~/.config/polybar-scripts/system-usb-udev.sh
tail = true
click-left = ~/.config/polybar-scripts/system-usb-udev.sh --mount &
click-right = ~/.config/polybar-scripts/system-usb-udev.sh --unmount &

